<div class="container-fluid">

    <div class="row bg d-flex align-items-center">
        <div class="col-md-6">

<div class="row d-flex justify-content-center">
    <div class="col-md-6 text-white">
<h1 class="fs-70">Seja Bem-vindo(a)!</h1>
<h5 class="fs-18">expresse aqui seus pensamentos e opiniões!</h5>
    </div>
</div>

<div class="row d-flex justify-content-center mt-3 mb-5">
    <div class="col-md-6">
<button class="btn btn-light mr-8" data-bs-toggle="modal" data-bs-target="#novaPostagem">Nova Postagem</button>
<a class="btn btn-outline-light" data-toggle="modal" data-target="#novaPostagem" href="#postagens">Ver Postagens</a>
    </div>
</div>

        </div>

<div class="col-md-6 d-flex justify-content-center">
<img src="https://i.imgur.com/YNnPrn4.png" alt="" width="700px" height="700px">
</div>

    </div>

</div>


<div class="container mb-5 mt-5" id="postagens">

    <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">

        <li class="nav-item" role="presentation">
          <button class="nav-link active text-purple" id="todasPostagens-tab" data-bs-toggle="tab" data-bs-target="#todasPostagens" type="button" role="tab" aria-controls="todasPostagens" aria-selected="true">Todas as postagens</button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link text-purple" id="minhasPostagens-tab" data-bs-toggle="tab" data-bs-target="#minhasPostagens" type="button" role="tab" aria-controls="minhasPostagens" aria-selected="false">Minhas postagens</button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link text-purple" id="postagemTema-tab" data-bs-toggle="tab" data-bs-target="#postagemTema" type="button" role="tab" aria-controls="postagemTema" aria-selected="false">Postagens por tema</button>
        </li>
      </ul>


      <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="todasPostagens-tab">Todas as postagens</div>

        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="minhasPostagens-tab">Minhas postagens</div>

        <div class="tab-pane fade" id="postagemTema" role="tabpanel" aria-labelledby="postagemTema-tab">Postagens por tema</div>

      </div>

<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Nova Postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>

        <div class="form-group">
          <button type="button" class="btn" data-bs-dismiss="modal">Escolha um tema ou  <a routerLink="/tema" >cadastre um novo</a>: </button>
          <select name="tema" id="tema" class="form-control">
            <option value="">Temas</option>
          </select>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">Publicar</button>
      </div>
    </div>
  </div>
</div>
